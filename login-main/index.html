<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="ass/image/world.png" type="image/x-icon" />

    <!-- normalization css -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="log-icon" src="ass/image/permission.png" alt="" />
      <h2>LOGIN</h2>
      <div class="log">
        <div class="icon">
          <span><i class="fa-solid fa-user"></i></span
          ><input class="box" type="text" placeholder="Username" />
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-lock"></i></span
          ><input class="box" type="password" placeholder="password" />
        </div>
      </div>
      <button class="btn-login">LogIn</button>
    </div>
  </body>
</html>
